<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оптимизация Маршрута</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Оптимизация Маршрута</h1>

        <!-- Отображение сообщений -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="method" class="form-label">Выберите метод ввода координат:</label>
                <select class="form-select" id="method" name="method" required onchange="toggleInputMethod()">
                    <option value="" disabled selected>-- Выберите метод --</option>
                    <option value="manual">Вручную</option>
                    <option value="csv">Загрузить CSV файл</option>
                    <option value="bulk">Bulk Ввод</option>
                </select>
            </div>

            <div id="manual-input" class="mb-3" style="display: none;">
                <label class="form-label">Введите координаты:</label>
                <div id="coordinates-container">
                    <!-- Добавляем хотя бы одну пару полей координат по умолчанию -->
                    <div class="row mb-2">
                        <div class="col">
                            <input type="text" name="latitude" class="form-control" placeholder="Широта">
                        </div>
                        <div class="col">
                            <input type="text" name="longitude" class="form-control" placeholder="Долгота">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addCoordinate()">Добавить еще</button>
            </div>

            <div id="csv-input" class="mb-3" style="display: none;">
                <label for="csv_file" class="form-label">Загрузите CSV файл:</label>
                <input class="form-control" type="file" id="csv_file" name="csv_file" accept=".csv">
                <div class="form-text">CSV файл должен содержать столбцы 'latitude' и 'longitude'.</div>
            </div>

            <div id="bulk-input" class="mb-3" style="display: none;">
                <label for="bulk_coordinates" class="form-label">Введите координаты (каждая точка на новой строке, разделенные запятой):</label>
                <textarea class="form-control" id="bulk_coordinates" name="bulk_coordinates" rows="5" placeholder="Пример: 55.7558,37.6173\n59.9343,30.3351"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Оптимизировать Маршрут</button>
        </form>
    </div>

    <!-- Подключение Bootstrap JS и его зависимостей -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleInputMethod() {
            var method = document.getElementById('method').value;
            document.getElementById('manual-input').style.display = 'none';
            document.getElementById('csv-input').style.display = 'none';
            document.getElementById('bulk-input').style.display = 'none';

            if (method === 'manual') {
                document.getElementById('manual-input').style.display = 'block';
            } else if (method === 'csv') {
                document.getElementById('csv-input').style.display = 'block';
            } else if (method === 'bulk') {
                document.getElementById('bulk-input').style.display = 'block';
            }
        }

        function addCoordinate() {
            var container = document.getElementById('coordinates-container');
            var newRow = document.createElement('div');
            newRow.className = 'row mb-2';
            newRow.innerHTML = `
                <div class="col">
                    <input type="text" name="latitude" class="form-control" placeholder="Широта">
                </div>
                <div class="col">
                    <input type="text" name="longitude" class="form-control" placeholder="Долгота">
                </div>
            `;
            container.appendChild(newRow);
        }

        function validateForm() {
            var method = document.getElementById('method').value;

            // Проверяем поля широты и долготы при выборе "Вручную"
            if (method === 'manual') {
                var latitudes = document.getElementsByName('latitude');
                var longitudes = document.getElementsByName('longitude');

                for (var i = 0; i < latitudes.length; i++) {
                    if (!latitudes[i].value || !longitudes[i].value) {
                        alert('Все поля широты и долготы должны быть заполнены.');
                        return false;
                    }
                }
            }

            return true;
        }
    </script>
</body>
</html>
